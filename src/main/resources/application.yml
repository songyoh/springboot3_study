spring:
  profiles:
    active: db
  datasource:
    url: ${url}
    username: ${username_}
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${client-id}
            client-secret: ${client-secret}
            scope:
              - email
              - profile
jwt:
  issuer: ${issuer}
  secret_key: ${secret_key}

